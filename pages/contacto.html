        <h1 class="contactanos">Contactanos</h1>
        <p class ="contestamos">Tenemos la mejor atención para vos,completa el formulario y contestamos tu duda!</p>
        <section>
            <form class= "formularioContacto"> 
                <div>
                    <input class="campo" type="text" placeholder="Nombre Completo">
                   
                <div>
                     <input class="campo" type="tel" maxlength="8" placeholder="Ingrese su télefono">
                </div>
                <div>
                    <h4>¿Tenes WhatsApp?</h4>
                    <div>
                        <label for="Si">Si</label>
                        <input type="radio" name="Si">
                        <label for="No">No</label>
                        <input type="radio" name="No">
                    </div>
                <h3>Dejanos tu consulta!</h3>
                    <textarea name="" id="" cols="25" rows="10"></textarea>
                 </div>
                 <div>
                    <input type="submit" value="Enviar">
                 </div>
                </form>
        </section>
